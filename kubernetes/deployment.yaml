apiVersion: apps/v1
kind: Deployment
metadata:
  name: inspoquotes-deployment
  labels:
    app: inspoquotes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inspoquotes
  template:
    metadata:
      labels:
        app: inspoquotes
    spec:
      containers:
        - name: 201020122013/cicd:{{BUILD_NUMBER}}
          image:
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
